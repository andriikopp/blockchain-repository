<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet" />

    <title>Demo</title>
</head>

<body>
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page" id="user-address">N/A</li>
            </ol>
        </nav>
        <div id="web3-interaction">
            <button type="button" class="btn btn-primary" id="connect-web3">Connect Web3 Provider</button>
            <button type="button" class="btn btn-info" id="login-web3">Login using Web3</button>
        </div>
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-profile-tab" data-toggle="tab" href="#nav-find" role="tab" aria-controls="nav-find" aria-selected="false">Assets explorer</a>
                <a class="nav-item nav-link" id="nav-encrypt-tab" data-toggle="tab" href="#nav-encrypt" role="tab" aria-controls="nav-encrypt" aria-selected="false">Encrypt content</a>
            </div>
        </nav>
        <div class="tab-content" id="nav-content">
            <div class="tab-pane fade show active" id="nav-find" role="tabpanel" aria-labelledby="nav-find-tab">
                <div class="row">
                    <div class="col-sm-3">
                        <form>
                            <div class="form-group">
                                <small for="reg-name" class="text-muted">Title</small>
                                <input type="text" class="form-control form-control-sm" id="reg-name">
                            </div>
                            <div class="form-group">
                                <small for="reg-id" class="text-muted">Id</small>
                                <input type="text" class="form-control form-control-sm" id="reg-id">
                            </div>
                            <button type="button" class="btn btn-secondary btn-sm" id="reg-asset">Register asset</button>
                        </form>
                        <br>
                        <div id="reg-list"></div>
                    </div>
                    <div class="col-sm-9">
                        <form>
                            <div class="form-row align-items-center">
                                <div class="col-sm-8 my-1">
                                    <input type="text" class="form-control" id="asset-id" placeholder="NTP1 token address">
                                </div>
                                <div class="col-auto my-1">
                                    <button type="button" class="btn btn-secondary" id="find-asset" for="asset-id">Find</button>
                                </div>
                            </div>
                        </form>
                        <form>
                            <div id="asset-icon" class="text-center"></div>
                            <br>
                            <div class="form-group row">
                                <label for="model-title" class="col-sm-2 col-form-label">Tilte</label>
                                <div class="col-sm-10">
                                    <input type="text" readonly class="form-control" id="model-title" value="N/A">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="model-file" class="col-sm-2 col-form-label">File</label>
                                <div class="col-sm-10">
                                    <button type="button" class="btn btn-link" id="model-file" onclick="">Link</button>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="model-industry" class="col-sm-2 col-form-label">Industry</label>
                                <div class="col-sm-10">
                                    <input type="text" readonly class="form-control" id="model-industry" value="N/A">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="model-organization" class="col-sm-2 col-form-label">Organization</label>
                                <div class="col-sm-10">
                                    <input type="text" readonly class="form-control" id="model-organization" value="N/A">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="model-type" class="col-sm-2 col-form-label">Type</label>
                                <div class="col-sm-10">
                                    <input type="text" readonly class="form-control" id="model-type" value="N/A">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="nav-encrypt" role="tabpanel" aria-labelledby="nav-encrypt-tab">
                <form>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="raw-asset">Raw content</label>
                                <textarea class="form-control" id="raw-asset" rows="5"></textarea>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="raw-asset">Encrypted content</label>
                                <textarea class="form-control" id="encrypted-asset" rows="5"></textarea>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-info" id="encrypt-asset">Encrypt</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>

    <script src="js/main.js"></script>
</body>

</html>
